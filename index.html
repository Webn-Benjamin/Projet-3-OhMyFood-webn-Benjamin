<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/f132f25ed3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Oh My Food</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="../src/img/logo/ohmyfood@2x.svg"
        alt=" Logo du site"
      />
    </header>
    <section class="lieu">
      <i class="fa-solid fa-location-dot"></i>
      <h3>Paris, Belleville</h3>
    </section>
    <section class="reservation">
      <h2>Réservez le menu qui<br />vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
      <button><a href="http://">Explorer nos restaurants</a></button>
    </section>
    <div class="mainpage">
    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="fonctionnement-items">
        <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
        <li><i class="fa-solid fa-list"></i>Composer votre menu</li>
        <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
      </div>
    </section>
    </div>
  </body>
